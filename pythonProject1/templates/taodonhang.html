    <h1>Tạo đơn hàng</h1>

    <h2>Danh sách sản phẩm</h2>
    <form action="/taodonhang" method="GET">
    <table>
        <thead>
            <tr>
                <th>Tên hàng</th>
                <th>Đơn vị tính</th>
                <th>Đơn giá</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for san_pham in data.list_san_pham %}
                <tr>
                    <td>{{ san_pham.TenHang }}</td>
                    <td>{{ san_pham.DonViTinh }}</td>
                    <td>{{ san_pham.DonGia }}</td>
                    <td>
                        <input type="number" name="so_luong_{{ san_pham.TenHang }}" placeholder="Nhập số lượng">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Tạo đơn hàng</button>
</form>
