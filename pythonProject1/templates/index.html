<!DOCTYPE html>
<html>
<head>
    <style>
        input[type="text"] {
            white-space: pre;
        }
        .custom-bg {
            background-color: rgba(242, 242, 242, 0.5)color;
        }
        .custom-bg-white {
            background-color: white;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/kho.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <main class="flex-nowrap h-100">
            <h1 class="visually-hidden">Năm Nhạc</h1>
            <div class="d-flex w-100" style="background-color: #cccccc">
              <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark ml-3" style="width: 340px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                  <img src="static/image/logo.png" alt="mô_tả_ảnh" width="50%" height="auto">
                </a>
                <hr>
                <ul class="nav nav-pills flex-column" >
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                      Trang Chủ
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                      Đơn Hàng
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                      Quản Lý Sản Phẩm
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                      Quản Lý Thông Tin Khách Hàng
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                      Thống Kê
                    </a>
                  </li>
                </ul>
              </div>

            <div class="custom-bg my-0 mx-5 h-60 w-100">
                <div class="custom-bg-white rounded fs-4 mb-3 px-3" style="background-color: #FFFFFF; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);">
                      <p class="pt-2 pb-2">Quản Lý Sản Phẩm</p>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                      <div class="input-group pt-2 pb-0" style="margin-right: 25%;">
                        <p class="pr-10">Xuất file</p>
                      </div>
                      <div class="input-group mr-5 w-100" style="margin-left: 55%;">
                        <a href="/themhang" class="btn btn-primary bg-gray-400 float-end" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);">thêm hàng</a>
                      </div>
                    </div>


            <table class="table table-striped table-hover">
                    <form method="GET" action="/kho" class="d-flex justify-content-center">
                          <div class="form-group mt-3 mb-3">
                            <div class="input-group d-flex rounded" style="background-color: #FFFFFF; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);">
                              <p class="mb-2 mt-2 pt-1 px-4 fs-4">Danh sách sản phẩm</p>
                              <input type="text" name="search" class="form-control mt-2 mb-2 mr-1 px-3 rounded" placeholder="Tìm kiếm sản phẩm" style="background-color: #cccccc;">
                              <div class="input-group-append px-3">
                                <button type="submit" name="search_data" class="btn btn-primary custom-bg mt-2 mb-2 mx-3 pb-3 rounded" style="background-color: #cccccc; margin-left: 5px;">Tìm kiếm</button>
                              </div>
                            </div>
                          </div>
                    </form>
                    <tr>
                        <th>Tên</th>
                        <th>Số Lượng</th>
                        <th>Đơn Vị Tính</th>
                        <th>Giá Nhập</th>
                        <th>Giá Bán</th>
                        <th>Thao tác</th>
                    </tr>

                <tbody>
                    {% for kho in data.results %}
                        <form method="POST" action="/sua">
                            <tr>
                                <td contenteditable="true"><input type="text" name="tenhang_sua" value="{{ kho.TenHang }}" class="input-editable"></td>
                                <td contenteditable="true"><input type="number" name="soluong_sua" value="{{ kho.SoLuong }}" class="input-editable"></td>
                                <td contenteditable="true"><input type="text" name="donvitinh_sua" value="{{ kho.DonViTinh }}" class="input-editable"></td>
                                <td contenteditable="true"><input type="number" name="dongia_sua" value="{{ kho.DonGia }}" class="input-editable"></td>
                                <td contenteditable="true"><input type="number" name="giaban_sua" value="{{ kho.DonGiaBan }}" class="input-editable"></td>
                                <td>
                                    <input type="submit" name="submit_button" value="Sửa">
                                    <input type="submit" name="submit_button" value="Xoá">
                                </td>
                            </tr>
                        </form>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>

        <!-- Form thêm hàng -->

<!--&lt;!&ndash;                <input type="text" name="don_vi_tinh" placeholder="Đơn vị tính">&ndash;&gt;-->
<!--&lt;!&ndash;                <input type="text" name="don_gia" placeholder="Đơn giá">&ndash;&gt;-->
<!--&lt;!&ndash;                <input type="text" name="don_gia_ban" placeholder="Đơn giá bán">&ndash;&gt;-->

<!--    </form>-->
</main>
</body>
</html>
